    <div class="refentry" title="svnlook log">
      <a id="svn.ref.svnlook.c.log"></a>
      <div class="titlepage"></div>
      <a id="idp13616720" class="indexterm"></a>
      <div class="refnamediv">
        <h2>名称</h2>
        <p>svnlook log — 日志信息本身， 后接换行。</p>
      </div>
      <div class="refsect1" title="概要">
        <a id="idp13619664"></a>
        <h2>概要</h2>
        <p>
          <code class="literal">svnlook log REPOS_PATH</code>
        </p>
      </div>
      <div class="refsect1" title="描述">
        <a id="idp13621280"></a>
        <h2>描述</h2>
        <p>打印日志信息。</p>
      </div>
      <div class="refsect1" title="选项">
        <a id="idp13622496"></a>
        <h2>选项</h2>
        <div class="informalexample">
          <pre class="screen">
--revision (-r) REV
--transaction (-t) TXN
</pre>
        </div>
      </div>
      <div class="refsect1" title="例子">
        <a id="idp13624400"></a>
        <h2>例子</h2>
        <p>这显示了实例版本库在修订版本40的日志输出：</p>
        <div class="informalexample">
          <pre class="screen">
$ svnlook log /var/svn/repos/
Rearrange lunch.
</pre>
        </div>
      </div>
    </div>
