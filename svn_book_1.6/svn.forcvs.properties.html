    <div class="sect1" title="6. 元数据属性">
      <div class="titlepage">
        <div>
          <div>
            <h2 class="title" style="clear: both"><a id="svn.forcvs.properties"></a>6. 元数据属性</h2>
          </div>
        </div>
      </div>
      <p>Subversion
的一个新特性就是，你可以对文件和目录任意附加元数据(或者称为<span class="quote">“<span class="quote">属性</span>”</span>)。属性是在工作副本中文件或目录关联的任意名称/值对。</p>
      <p>使用 <span class="command"><strong>svn propset</strong></span> 和 <span class="command"><strong>svn
propget</strong></span>子命令，可以设置或得到属性名称。列出对象所有的属性，使用 <span class="command"><strong>svn
proplist</strong></span>。</p>
      <p>更多信息见<a class="xref" href="svn.advanced.props.html" title="3. 属性">第 3 节 “属性”</a>。</p>
    </div>
